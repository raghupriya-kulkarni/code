<!DOCTYPE html>
<html>
    <head>
        <style>
            .class{
                text-align: center;
                color: rgb(43, 0, 255);
                font-size: 30px;
            }
            #id{
                font-family: sans-serif;
                font-size: 25px;
            }
            h2,h3{
                font-family: Verdana;
                text-align: center;
                font-size: 35px;
            }
        </style>
        <title>CSS intro</title>
    </head>
    <body>
        <h1 class="class">Hello</h1>
        <p id="id">This is example for CSS selectors</p>
        <h2>selectors</h2>
        <h3>CSS</h3>
    </body>
</html>
