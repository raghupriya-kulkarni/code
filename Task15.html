<!DOCTYPE html>
<html>
<head>
	<title>Table and position</title>
</head>
<style>
	#info{
		font-family: sans-serif;
		border-collapse: collapse;
		width: 100%;
	}
	#info td,#info th{
		border: 5px dashed skyblue;
		text-align: center;
	}
	#info tr:nth-child(odd){background-color: lightgray;}
</style>
<body>
	<h1 align="center">Inoformation</h1>
	<table id="info">
		<tr>
			<th>Name</th>
			<td>Manju</td>
			<td>Raghu</td>
			<td>Nandan</td>	
		</tr>
		<tr>
			<th>City</th>
			<td>Hubli</td>
			<td>Ranebennur</td>
			<td>Hospet</td>
		</tr>
		<tr>
			<th>District</th>
			<td>Dharwad</td>
			<td>Haveri</td>
			<td>Hospet</td>
		</tr>
	</table>

</body>
</html>
