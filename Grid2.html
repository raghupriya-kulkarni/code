<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
        href="bootstrap/css/bootstrap.min.css">
        <title>Bootstrap demo</title>
        
    </head>
    <body>
        <div class="container-fluid bg-secondary">
            <h1>This is an example for container fluid</h1>
            <p>By resizing we can see how container fluid works</p>
        </div>
        <div class="container-md">
        <div class="row">
            <div class="col-sm text-center bg-primary border border-light">1</div>
            <div class="col-sm text-center bg-secondary border border-light">2</div>
            <div class="col-sm text-center bg-info border border-light">3</div>
        </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 text-center bg-warning border border-light">Main</div>
                <div class="col-md-4 text-center bg-danger border border-light">Sub</div>
            </div>
        </div>
        <div class="container-md">
            <div class="row">
                <div class="col-sm text-center bg-primary border border-light">1</div>
                <div class="col-sm text-center bg-secondary border border-light">2</div>
                <div class="col-sm text-center bg-info border border-light">3</div>
            </div>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
 </html>
