<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap demo</title>
  </head>
  <body>
    <select class="from-select" aria-label="Default select">
        <option selected>Open</option>
        <option value="1">Java</option>
        <option value="2">Python</option>
        <option value="3">Html</option>
    </select>
    <br>
    <br>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkboxex">
        <label class="form-check-label" for="checkboxex">
        Java
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Checktwo" >
        <label class="form-check-label" for="checktwo">
        Python
        </label>
    </div>
    <br>
    <br>
    <div class="form-check">
        <input class="form-check-input" type="radio" value="" id="radioex">
        <label class="form-check-label" for="radio">
        Java
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" value="" id="radiotwo" >
        <label class="form-check-label" for="radiotwo">
        Python
        </label>
    </div>  
  </body>
</html>
